name: Build release deb package

on:
  workflow_dispatch:
    inputs:
      vincrement:
        description: 'Package version increment (major.minor.patch)'
        required: true
        default: 'release'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  build-and-push-deb-pkg:
    name: Build deb package and push to repositories
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Fetch latest release version
        id: fetch-latest-release
        uses: reloc8/action-latest-release-version@1.0.0

      - name: Build package
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/calaos/debian_deb_build_base
          options: -v ${{ github.workspace }}:/work
          run: |
            pysemver bump ${{ github.event.inputs.vincrement }} ${{ steps.fetch-latest-release.outputs.latest-release }}
            export release=$(pysemver bump prerelease ${{ steps.fetch-latest-release.outputs.latest-release }})
            /work/build-deb.sh $release && echo "::set-output name=release::$release"

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: deb
          path: pkg/*.deb

      - name: Create Tag
        uses: negz/create-tag@v1
        with:
          version: ${{ steps.build.outputs.release }}
          token: ${{ secrets.ACTION_DISPATCH }}

      - name: Create a Release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.ACTION_DISPATCH }}
          tag: ${{ steps.build.outputs.release }}
          name: ${{ steps.build.outputs.release }}
          prerelease: false
          files: pkg/*.deb
          gzip: false

      - name: Update repo cache
        uses: distributhor/workflow-webhook@v3
        env:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}